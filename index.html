<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5:44</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <nav>
            <div class="logo">5:44</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to 5:44</h1>
    <p>High Quality Fashion</p>
            <a href="#shop" class="cta-button">Shop Now</a>
        </div>
    </section>

   

    <section id="shop" class="shop">
        <h2>Our Collection</h2>
        <div class="products">
            <div class="product-card">
                <img src="img/monkeyshirt.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img/doveshirt.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$39.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 5:44. All rights reserved.</p>
    </footer>

    <script src="js/style.js"><script</script>
